apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: velocide/pool-frontend
        imagePullPolicy: Always # Use this to pull from local image cache
        ports:
        - containerPort: 3000 # NextJS default port
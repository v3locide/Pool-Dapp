apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000         # Service port (used inside the cluster)
    targetPort: 3000   # Port the container listens on
    nodePort: 30001    # External port (must be in the range 30000-32767)
